{% extends "core/base.html" %}

{% block content %}
{% load static %}
<main>
    <form id="alumnos_adiest">
        <h2>Formulario de registro de alumnos</h2>
        <fieldset class="recuadro">
            <legend>Datos personales</legend>
            <div class="dato_u">
                <label for="nombre_u">Nombre:</label>
                <input size="20" type="text" id="nombre_u" name="nombre_u" placeholder="Ingrese su nombre aquí"/>
            </div> 
            <br>
            <div class="dato_u">
                <label for="apellido_u">Apellido:</label>
                <input size="20" type="text" id="apellido_u" name="apellido_u" placeholder="Ingrese su apellido aquí"/>
            </div> 
            <br>
            <div class="dato_u">
                <label for="age_u">Edad:</label>
                <input type="number" id="age_u" name="age_u" placeholder="Ingrese su edad aquí">
            </div> 
            <br>
            <div class="dato_u">
                <label for="genero_u">Genero:</label>
                <input type="radio" name="genero_u" id="genero_u" value="Masculino"> Masculino
                <input type="radio" name="genero_u" id="genero_u" value="Femenino"> Femenino
                <input type="radio" name="genero_u" id="genero_u" value="Otro"> Otro
            </div> 
            <br>
            <div class="dato_u">
                <label for="ciudad_u">Ciudad:</label>
                <input type="text" id="ciudad_u" name="ciudad_u" placeholder="Ingrese su ciudad aquí"/>
            </div>  
            <br>
            <div class="dato_u">
                <label for="mail_u">Correo electrónico:</label>
                <input size="50" type="mail" id="mail_u" name="mail_u" placeholder="Ingrese su correo electrónico aquí 'ejemplo@mail.com'"/>
            </div>     
            <br>
            <div class="dato_u">
                <label for="telefono_u">Teléfono:</label>
                <input type="tel" id="telefono_u" name="telefono_u" placeholder="Ingrese su telefono aquí"/>
            </div> 
        </fieldset>
        <div id="mensajeError"></div>
        <div id="mensajeExito"></div>
        <fieldset class="recuadro">
            <legend>Cree su cuenta</legend>
            <div class="dato_u">
                <label for="usuario_u">Usuario:</label>
                <input size="30" type="text" id="usuario_u" name="usuario_u" placeholder="Ingrese un usuario"/>
                <br>
                <br>
                <label for="contraseña_u">Contraseña:</label>
                <input size="30" type="password" id="contraseña_u" name="contraseña_u" placeholder="Ingrese una contraseña aquí"/>
                <br>
                <br>
                <label for="contraseña2_u">Repita su contraseña:</label>
                <input size="30" type="password" id="contraseña2_u" name="contraseña2_u" placeholder="Confirme su contraseña aquí"/>
                <br>
            </div> 
        </fieldset>
        <br>
        <div class="enviar">
            <button type="submit" value="enviar" class="button">Enviar</button>
            <input type="reset" value="Limpiar" class="button">
        </div>
    </form>
</main>
<script src="{% static 'core/js/validacion_alumnos.js' %}"></script>
{% endblock %}
